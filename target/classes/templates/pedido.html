	<body>
	
		<div class="container">

			<div class="row pl-5 pr-5">

					<h5>Ficha de pedido</h5>
					
					<div class="card border border-primary" th:object="${pedidoMostrar}">

							<div class="col-7">
								<div class="card">
								
									<div class="card-header text-dark bg-light">Ficha del pedido</div>
									
									<div class="card-body">
										<div class="mb-2">
										
											<h5 th:text="*{id}" class="mb-2 card-text"></h5>
											
											<form action="#" th:action="@{/pedidos/edit}" th:object="${pedidoEdit}" method="post" id="formulario">
											
											
											
												<div class="form-group mt-4">
													<label for="selectAlumno">Seleccionar alumno</label>
													<select th:field="*{alumno.id}" class="form-control" name="selectAlumno" id="selectAlumno">
													
														<option th:each="alumno: ${listaAlumnos}" th:value="${alumno.id}" th:text="${alumno.nombre}" value="">Seleccion alumno</option>
													
													</select>
												</div>
											
											
											
											
												<input type="submit" value="Guardar" class="btn btn-primary float-right">
												<p><a th:href="@{/pedidos}" class="btn btn-primary mt-3">Cerrar</a></p>
											
											</form>
										
										</div>
									</div>
									
								</div>
							</div>
